<h2>Available polls</h2>

@if (loading) {
  <p>Loadingâ€¦</p>
} @else {
  @if (errorMsg) {
    <p class="">{{ errorMsg }}</p>
  }

  @for (poll of polls; track poll;) {
    <div class="">
      <h3>{{ poll.question }}</h3>

      <div class="">
        @for (option of poll.options; track option; let j = $index) {
          <div class="">
            <button>
                {{ option.pollOption }} ({{ option.voteCount }} votes)
            </button>
          </div>
        } @empty {
          <div class="">No options yet.</div>
        }
      </div>
    </div>
  } @empty {
    <p class="">No polls available.</p>
  }
}
