<div class="contrainer mt-4">
    
    <h2 class="mt-4 text-center">Available polls</h2>
    
    @if (loading) {
        <p>Loadingâ€¦</p>
    } 
    @else{
        @if (errorMsg) {
            <p class="">{{ errorMsg }}</p>
        }
        @else {
            <div class="polls-list">
                @for (poll of polls; track poll;) {
                    <div class="border rounded p-3 mb-3">
                            <h3>{{ poll.question }}</h3>

                            <div class="options-list">
                                @for (option of poll.options; track option; let j = $index) {
                                <div class="">
                                    <button class="btn btn-outline-primary me-2 mt-2">
                                        {{ option.pollOption }} ({{ option.voteCount }} votes)
                                    </button>
                                </div>
                                } 
                        </div>
                    </div>
                }
            </div>
        }
    }
</div>
